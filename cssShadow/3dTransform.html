<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Transformation Demo</title>
<style>
  #container {
    width: 400px;
    height: 400px;
    perspective: 800px;
    margin: 50px auto;
  }
  .cube {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s ease;
  }
  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 2px solid #fff;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    color: #fff;
  }
  .front { background-color: rgba(255, 0, 0, 0.6); transform: translateZ(50px); }
  .back { background-color: rgba(0, 255, 0, 0.6); transform: translateZ(-50px) rotateY(180deg); }
  .top { background-color: rgba(0, 0, 255, 0.6); transform: rotateX(90deg) translateZ(50px); }
  .bottom { background-color: rgba(255, 255, 0, 0.6); transform: rotateX(-90deg) translateZ(50px); }
  .left { background-color: rgba(255, 0, 255, 0.6); transform: rotateY(-90deg) translateZ(50px); }
  .right { background-color: rgba(0, 255, 255, 0.6); transform: rotateY(90deg) translateZ(50px); }
</style>
</head>
<body>
<div id="container">
  <div class="cube" id="cube">
    <div class="face front">Front</div>
    <div class="face back">Back</div>
    <div class="face top">Top</div>
    <div class="face bottom">Bottom</div>
    <div class="face left">Left</div>
    <div class="face right">Right</div>
  </div>
</div>

<div>
  <label for="rotateX">Rotate X:</label>
  <input type="range" id="rotateX" min="-180" max="180" value="0">
  <span id="rotateXValue">0</span>
</div>
<div>
  <label for="rotateY">Rotate Y:</label>
  <input type="range" id="rotateY" min="-180" max="180" value="0">
  <span id="rotateYValue">0</span>
</div>
<div>
  <label for="translateZ">Translate Z:</label>
  <input type="range" id="translateZ" min="-200" max="200" value="0">
  <span id="translateZValue">0</span>
</div>
<div>
  <label for="scaleX">Scale X:</label>
  <input type="range" id="scaleX" min="0.1" max="2" step="0.1" value="1">
  <span id="scaleXValue">1</span>
</div>
<div>
  <label for="scaleY">Scale Y:</label>
  <input type="range" id="scaleY" min="0.1" max="2" step="0.1" value="1">
  <span id="scaleYValue">1</span>
</div>
<div>
  <label for="scaleZ">Scale Z:</label>
  <input type="range" id="scaleZ" min="0.1" max="2" step="0.1" value="1">
  <span id="scaleZValue">1</span>
</div>
<div>
  <label for="skewX">Skew X:</label>
  <input type="range" id="skewX" min="-45" max="45" value="0">
  <span id="skewXValue">0</span>
</div>
<div>
  <label for="skewY">Skew Y:</label>
  <input type="range" id="skewY" min="-45" max="45" value="0">
  <span id="skewYValue">0</span>
</div>
<div>
  <label for="translateX">Translate X:</label>
  <input type="range" id="translateX" min="-200" max="200" value="0">
  <span id="translateXValue">0</span>
</div>
<div>
  <label for="translateY">Translate Y:</label>
  <input type="range" id="translateY" min="-200" max="200" value="0">
  <span id="translateYValue">0</span>
</div>

<script>
  const cube = document.getElementById('cube');

  let rotateX = 0;
  let rotateY = 0;
  let translateZ = 0;
  let scaleX = 1;
  let scaleY = 1;
  let scaleZ = 1;
  let skewX = 0;
  let skewY = 0;
  let translateX = 0;
  let translateY = 0;

  function applyTransformations() {
    cube.style.transform = `
      rotateX(${rotateX}deg)
      rotateY(${rotateY}deg)
      translateZ(${translateZ}px)
      scaleX(${scaleX})
      scaleY(${scaleY})
      scaleZ(${scaleZ})
      skewX(${skewX}deg)
      skewY(${skewY}deg)
      translateX(${translateX}px)
      translateY(${translateY}px)
    `;
  }

  function updateSliderValue(id, value) {
    document.getElementById(id).innerText = value;
  }

  document.getElementById('rotateX').addEventListener('input', function(event) {
    rotateX = event.target.value;
    updateSliderValue('rotateXValue', rotateX);
    applyTransformations();
  });

  document.getElementById('rotateY').addEventListener('input', function(event) {
    rotateY = event.target.value;
    updateSliderValue('rotateYValue', rotateY);
    applyTransformations();
  });

  document.getElementById('translateZ').addEventListener('input', function(event) {
    translateZ = event.target.value;
    updateSliderValue('translateZValue', translateZ);
    applyTransformations();
  });

  document.getElementById('scaleX').addEventListener('input', function(event) {
    scaleX = event.target.value;
    updateSliderValue('scaleXValue', scaleX);
    applyTransformations();
  });

  document.getElementById('scaleY').addEventListener('input', function(event) {
    scaleY = event.target.value;
    scaleY = event.target.value;
    updateSliderValue('scaleYValue', scaleY);
    applyTransformations();
  });

  document.getElementById('scaleZ').addEventListener('input', function(event) {
    scaleZ = event.target.value;
    updateSliderValue('scaleZValue', scaleZ);
    applyTransformations();
  });

  document.getElementById('skewX').addEventListener('input', function(event) {
    skewX = event.target.value;
    updateSliderValue('skewXValue', skewX);
    applyTransformations();
  });

  document.getElementById('skewY').addEventListener('input', function(event) {
    skewY = event.target.value;
    updateSliderValue('skewYValue', skewY);
    applyTransformations();
  });

  document.getElementById('translateX').addEventListener('input', function(event) {
    translateX = event.target.value;
    updateSliderValue('translateXValue', translateX);
    applyTransformations();
  });

  document.getElementById('translateY').addEventListener('input', function(event) {
    translateY = event.target.value;
    updateSliderValue('translateYValue', translateY);
    applyTransformations();
  });

  applyTransformations(); // Initial transformation
</script>
</body>
</html>
