<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative 3D Transform Example</title>
<style>
    .box {
  width: 100px;
  height: 100px;
  background-color: #3498db;
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: center;
  transition: transform 1s ease-in-out;
}

.box:hover {
  transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg) scale3d(4, 4, 4);
}

</style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
