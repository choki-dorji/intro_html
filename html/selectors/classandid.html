<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Class and ID Selector Examples</title>
    <style>
      /* Class Selector */
      .red-text {
        color: red;
      }

      /* ID Selector */
      #blue-text {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Class Selector Example -->
    <p class="red-text">This paragraph has red text color.</p>

    <!-- ID Selector Example -->
    <p id="blue-text">This paragraph has blue text color.</p>
  </body>
</html>
